@PART[dockingPort3]:NEEDS[SHED,StackInlineLights]:FOR[StackInlineLights]
{

	MODEL
	{
		model = ASET/StackInlineLightsRGB/Assets/SIL0225
		position = 0.0, 0.03, 0.0
		rotation = 0, 0, 0
		scale = 0.285, 0.37, 0.285
	}

	@title ^= :$:  BRIGHT:
	@description ^= :$:  We're not sure why it glows in the dark.  Warning: Do not attempt to eat.:
	@tags ^= :$: light:

	MODULE
	{
		name = ModuleLight
		lightName = SIL0225DCLS
		useAnimationDim = true
		lightBrightenSpeed = 2.5
		lightDimSpeed = 2.5
		animationName = SIL0225turnON
		resourceAmount = 0.0010
		useResources = true
	}
}

