@PART[GrapplingDevice]:NEEDS[StackInlineLights]:FOR[StackInlineLights]
{
	!mesh{}
	MODEL
	{
		model = Squad/Parts/Utility/GrapplingDevice/GrapplingArm
	}
	MODEL
	{
		model = ASET/StackInlineLightsRGB/Assets/SIL0225
		position = 0.0, 0.23, 0.0
		rotation = 0, 0.15, 0
		scale = 0.45, 0.68, 0.45
	}
	//recaleFactor = 1.0

	@title ^= :$:  BRIGHT:
	@description ^= :$:  We're not sure why it glows in the dark.  Warning: Do not attempt to eat.:
	@tags ^= :$: light bright aset:

// for the normal docking port light
	MODULE
	{
		name = ModuleLight
		lightName = SIL0225DCLS
		useAnimationDim = true
		lightBrightenSpeed = 2.5
		lightDimSpeed = 2.5
		animationName = SIL0225turnON
		resourceAmount = 0.0010
		useResources = true
	}

// ModuleColorChanger
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = Rim: Toggle // #autoLOC_6001405	//#autoLOC_6001405 = Toggle Lights
		eventOnName = Rim: On // #autoLOC_6001409	//##autoLOC_6001409 = Lights On
		eventOffName = Rim: Off //#autoLOC_6001408	//#autoLOC_6001408 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
}

